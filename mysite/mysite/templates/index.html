<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introdução e Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background: url('https://wallpapers.com/images/featured/movie-9pvmdtvz4cb0xl37.jpg') no-repeat;
        }

        .menu, .intro {
            width: 400px;
            background: #18242F;
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            text-align: center;
        }

        .intro h1 {
            font-size: 36px;
        }

        .menu h1 {
            font-size: 36px;
            text-align: center;
        }

        .menu .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .menu .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .menu .btn, .intro .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-top: 20px;
        }

        .menu .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        #login-form {
            display: none;
        }
    </style>
</head>
<body>
    <div id="intro" class="intro">
        <h1>Bem-vindo ao GeekList!</h1>
        <p>A melhor plataforma para gerenciar suas notas e conteúdos geek.</p>
        <button class="btn" onclick="showLogin()">Utilizar</button>
    </div>

    <div id="login-form" class="menu">
        <form action="{{url_for('login')}}" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="nome" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="senha" placeholder="Password" required>
                <i class='bx bx-lock' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Lembre-me </label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Não tem conta? <a href="{{url_for('addUsuario')}}">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        function showLogin() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
